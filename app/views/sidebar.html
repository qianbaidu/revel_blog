<aside class="sidebar">
    <div class="fixed">
        <div class="widget widget-tabs">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#notice" aria-controls="notice" role="tab" data-toggle="tab" >统计信息</a></li>
                <li role="presentation"><a href="#contact" aria-controls="contact" role="tab" data-toggle="tab" >联系站长</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane contact active" id="notice">
                    <h2>日志总数:
                       1221篇
                    </h2>
                    <h2>网站运行:
                        <span id="sitetime">{{.runDays}}天 </span></h2>
                </div>
                <div role="tabpanel" class="tab-pane contact" id="contact">
                    <h2>wechat:
                        <a href="" target="_blank" rel="nofollow" data-toggle="tooltip" data-placement="bottom" title=""  data-original-title="wechat:">138 7275 9418</a>
                    </h2>
                    <h2>Email:
                        <a href="#" target="_blank" data-toggle="tooltip" rel="nofollow" data-placement="bottom" title=""  data-original-title="#">liuhaogui@gmail.com</a></h2>
                </div>
            </div>
        </div>
        <div class="widget widget_search" style="display: none;">
            <form class="navbar-form" action="/Search" method="post">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off">
                    <span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span> </div>
            </form>
        </div>
    </div>
    <div class="widget widget_hot">
        <h3>热门文章</h3>
        <ul>

            {{range .sidebar}}
            <li><a title="{{ .Title }}" href="/article/{{.Id}}" ><span class="thumbnail">
				<img class="thumb" data-original="/public/images/thumbnail.png" src="/public/images/thumbnail.png" alt="{{ .Title }}"  style="display: block;">
			</span><span class="text">{{ .Title }}</span><span class="muted"><i class="glyphicon glyphicon-time"></i>
				{{ .CreatedAt }}
			</span><span class="muted"><i class="glyphicon glyphicon-eye-open"></i>{{.Views}}</span></a></li>

           {{end}}

        </ul>
    </div>

    <div class="widget widget_sentence">
        <h3>友情链接</h3>
        <div class="widget-sentence-link">
            <a href="https://www.qipajun.com" title="奇葩菌" target="_blank" >个人博客</a>&nbsp;&nbsp;&nbsp;
