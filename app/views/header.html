<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golang revel blog</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="{{.baseUrl}}/public/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{.baseUrl}}/public/css/nprogress.css">
    <link rel="stylesheet" type="text/css" href="{{.baseUrl}}/public/css/style.css">
    <link rel="stylesheet" type="text/css" href="{{.baseUrl}}/public/css/font-awesome.min.css">
    <link rel="apple-touch-icon-precomposed" href="{{.baseUrl}}/public/images/icon.png">
    <link rel="shortcut icon" href="{{.baseUrl}}/public/images/favicon.ico">
    <script src="{{.baseUrl}}/public/js/jquery-2.1.4.min.js"></script>
    <script src="{{.baseUrl}}/public/js/nprogress.js"></script>
    <script src="{{.baseUrl}}/public/js/jquery.lazyload.min.js"></script>

    <script src="{{.baseUrl}}/public/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="{{.baseUrl}}/public/js/html5shiv.min.js" type="text/javascript"></script>
    <script src="{{.baseUrl}}/public/js/respond.min.js" type="text/javascript"></script>
    <script src="{{.baseUrl}}/public/js/selectivizr-min.js" type="text/javascript"></script>


</head>
<body class="user-select">
<header class="header">
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#header-navbar" aria-expanded="false"><span class="sr-only"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                <h1 class="logo hvr-bounce-in" style="    margin-top: 6px;"><a href="{{.baseUrl}}" title="奇葩菌golang blog"><img
                        src="{{.baseUrl}}/public/images/logo.png" alt="奇葩菌golang blog"></a></h1>
            </div>
            <div class="collapse navbar-collapse" id="header-navbar">
                <form class="navbar-form visible-xs" action="/Search" method="post" style="display: none">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="请输入关键字" maxlength="20"
                               autocomplete="off">
                        <span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span></div>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    {{range .navigations}}
                    <li><a data-cont="{{.Name}}" title="{{.Name}}" href="{{.Url}}">{{.Name}}</a></li>
                    {{end}}
                </ul>

            </div>
        </div>
    </nav>
</header>
