{{set . "title" "category List"}}
{{template "header.html" .}}

<section class="container">
  <div class="content-wrap">
    <div class="content">
      <div class="title">
        <h3 style="line-height: 1.3">{{.category.CategoryName}}</h3>
      </div>



      {{range .posts}}
      <article class="excerpt excerpt-1" style="">
        <a class="focus" href="#" title="{{ .Title }}" target="_blank" ><img class="thumb" data-original="/public/images/thumbnail.png" src="/public/images/thumbnail.png" alt="{{ .Title }}"  style="display: inline;"></a>
        <header><a class="cat" href="/list/{{.Categories.Id}}" title="MZ-NetBlog主题" >{{.Categories.CategoryName}}<i></i></a>
          <h2><a href="/article/{{.Id}}" title="{{ .Title }}" target="_blank" >{{ .Title }}</a>
          </h2>
        </header>
        <p class="meta">
          <time class="time"><i class="glyphicon glyphicon-time"></i> {{ .CreatedAt }}</time>
          <span class="views"><i class="glyphicon glyphicon-eye-open"></i> {{ .Views }} </span>
          <!--<a class="comment" href="##comment" title="评论" target="_blank" ><i class="glyphicon glyphicon-comment"></i> 4</a>-->
        </p>
        <p class="note">{{ .Content }}...</p>
      </article>
      {{end}}


      <nav class="pagination" style="display: none;">
        <ul>
          <li class="prev-page"></li>
          <li class="active"><span>1</span></li>
          <li><a href="?page=2">2</a></li>
          <li class="next-page"><a href="?page=2">下一页</a></li>
          <li><span>共 2 页</span></li>
        </ul>
      </nav>
    </div>
  </div>
  {{template "sidebar.html" .}}
</section>

{{template "footer.html" .}}
